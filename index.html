<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body >
    
    <main >

        <div class="blockWho">
            <div class="Text"> <b> running:</b>  <span id="spanWho"></span></div>
        </div>

        <div class="blockArea" id="blockArea">
            <div class="blockItem"></div>
            <div class="blockItem"></div>
            <div class="blockItem"></div>

            <div class="blockItem"></div>
            <div class="blockItem"></div>
            <div class="blockItem"></div>

            <div class="blockItem"></div>
            <div class="blockItem"></div>
            <div class="blockItem"></div>
        </div>

        <div class="blockWinner" id="blockWinner">
            <div class="TextWin"><b>Winner:</b> <span id="spanWin"></span></div>            
            <div class="btnNewGame" id="btnNewGame">New Game</div>
        </div>

        <div class="blockDraw" id="blockDraw" style="display: none;">
            <div class="TextDraw"><b>Draw</b></div>
            <div class="btnNewGame" id="btnNewGame">New Game</div>
        </div>

    </main>
    <script src="app.js"></script>
</body>
</html>
